<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Mecatrónica EIA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fb;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: flex;
      overflow-x: auto;
      gap: 20px;
    }
    .semestre {
      min-width: 230px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      flex-shrink: 0;
    }
    .semestre h2 {
      font-size: 1.1em;
      color: #2c3e50;
      margin-bottom: 10px;
      text-align: center;
    }
    .materia {
      position: relative;
      padding: 8px;
      margin: 6px 0;
      background: #e8f0fe;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .materia:hover {
      background: #d0e3ff;
    }
    .materia.aprobada {
      background: #c3f3c0;
      text-decoration: line-through;
    }
    .materia.bloqueada {
      background: #f0f0f0;
      color: #999;
      cursor: not-allowed;
    }
    .tooltip {
      display: none;
      position: absolute;
      left: 100%;
      top: 0;
      margin-left: 10px;
      padding: 5px 8px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 0.75em;
      border-radius: 4px;
      z-index: 10;
    }
    .materia.bloqueada:hover .tooltip {
      display: block;
    }
  </style>
</head>
