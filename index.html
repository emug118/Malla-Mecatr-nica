    }
    .materia .tooltip {

      position: absolute;
      top: 100%;

      color: #fff;
      padding: 4px 8px;
      font-size: 0.75em;
      border-radius: 4px;
      margin-top: 4px;
      white-space: nowrap;
      z-index: 10;
    }
    .materia.bloqueada:hover .tooltip {
      display: block;
    }
  </style>
