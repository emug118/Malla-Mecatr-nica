<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular Mecatrónica – EIA</title>
  <style>
    :root {
      --fondo: #f8f9fb;
      --card: #ffffff;
      --aprobada: #b2f2bb;
      --bloqueada: #e9ecef;
      --hover: #dee2ff;
      --tooltip-bg: rgba(0, 0, 0, 0.7);
      --tooltip-text: #fff;
      --fuente: 'Segoe UI', sans-serif;
    }
    body {
      font-family: var(--fuente);
      background: var(--fondo);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #343a40;
    }
    .grid {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 20px;
    }
    .semestre {
      min-width: 200px;
      background: var(--card);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 10px;
    }
    .semestre h2 {
      text-align: center;
      font-size: 1em;
      margin-bottom: 10px;
      color: #495057;
    }
    .materia {
      position: relative;
      margin: 5px 0;
      padding: 8px;
      background: var(--card);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .materia:hover {
      background: var(--hover);
    }
    .materia.aprobada {
      background: var(--aprobada);
      text-decoration: line-through;
      color: #343a40;
    }
    .materia.bloqueada {
      background: var(--bloqueada);
      cursor: not-allowed;
    }
    .materia.bloqueada:hover .tooltip {
      display: block;
    }
    .tooltip {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--tooltip-bg);
      color: var(--tooltip-text);
      padding: 4px 8px;
      font-size: 0.75em;
      border-radius: 4px;
      white-space: nowrap;
      margin-top: 4px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Ingeniería Mecatrónica – EIA</h1>
  <div class="grid" id="malla"></div>
